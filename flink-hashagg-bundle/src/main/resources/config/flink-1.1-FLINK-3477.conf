# Bundle-specific 'flink-1.1-FLINK-3477' configuration

system {
    flink {
        config {
            # flink.yaml entries
            yaml {
                # start memory logging thread
                taskmanager.debug.memory.startLogThread = true
                # log memory every second
                taskmanager.debug.memory.logIntervalMs = 1000L
            }
        }
    }
}
